<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV bank</title>
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="/static/css/registration.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="fs-2 fw-bold navbar-brand animate__animated " href="/"><span>AV</span> Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Sign In</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/trasaction">Transaction</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero container-fluid">
        <div class="login-box">
            <h2>Registration</h2>
            <form class="grid" action="{% url 'add_register' %}" method="post">
                {% csrf_token %}
                <div class="user-box">
                    <input type="text" id="fname" name="firstname" required>
                    <label>First Name : </label>
                </div>
                <div class="user-box">
                    <input type="text" id="lname" name="lastname" required>
                    <label>Last Name :</label>
                </div>
                <div class="user-box">
                    <input type="date" id="boddate" name="bod" required>
                    <label>BOD(Birth Of Date) :</label>
                </div>
                <div class="user-box">
                    <input type="email" id="email_id" name="email" required>
                    <label>Email :</label>
                    {% if messages %}
                    {% for message in messages %}
                    <span class="message text-danger">
                        {{ message }}
                    </span>
                    {% endfor %}
                    {% endif %}
                </div>
               

                <div class="user-box">
                    <input type="text" id="gender_select" name="gender" required>
                    <label>Gender:</label>
                </div>
                <div class="user-box">
                    <input type="text" id="user_address" name="address" required>
                    <label>Address :</label>
                </div>

                <div class="user-box">
                    <input type="text" id="user_city" name="city" required>
                    <label>City :</label>
                </div>
                <div class="user-box">
                    <input type="number" id="code" name="postal_code" required>
                    <label>Postal Code :</label>
                </div>
                <div class="user-box">
                    <input type="text" id="user_country" name="country" required>
                    <label>Country :</label>
                </div>
                <div class="user-box">
                    <input type="password" id="user_password" name="password" required>
                    <label>Password :</label>
                </div>

                <div class="btngroup m-4"></div>
                <button class="submit_btn text-light btn px-3 py-2 login border py-2" type="submit" href="">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>
        </div>
        </form>


        </div>

    </section>




    <footer class="footer">
        <div class="container p-3 text-center">
            <p class="text-light fw-bolder"><sup>&copy;</sup>All Right Reserves AV Bank</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        let logo = document.querySelector(".navbar-brand");
        logo.addEventListener("mouseenter", function () {
            logo.classList.add("animate__flash");
        });
        logo.addEventListener("mouseleave", function () {
            logo.classList.remove("animate__flash");
        });

    </script>
</body>

</html>
