<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV bank</title>
    <link rel="shortcut icon"
        href="https://c8.alamy.com/comp/2BAPKW1/initial-letter-ak-logo-or-ka-logo-vector-design-template-2BAPKW1.jpg"
        type="image/x-icon">
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/static/css/style.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="fs-2 fw-bold navbar-brand animate__animated " href="/"><span>AV</span> Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link animate__animated " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animate__animated " href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animate__animated " href="/registration">Sign In</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/transaction">Transaction</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero container-fluid">
        <div class="container hero__content">
            <div class="hero__content-text">
                <h2 class="mx-4 fw-bolder text-light">{{portal_main}}</h2>
                <p class="text-light">
                    <a class="text-danger link-underline-danger"
                        href="https://en.wikipedia.org/wiki/Bank#:~:text=%22banking%20business%22%20means%20the%20business,(Singapore)%2C%20Section%202%2C"
                        title="Read more about banking" target="_blank">Banking</a>{{portal_body}}
                </p>
            </div>
            <div class="btngroup m-4">
                <button class="btn px-5 py-2 login border ">
                    <a class="text-light" href="/login">Login</a>
                </button>
                <button class="btn px-5 py-2 register border">
                    <a href="/registration">Register</a>
                </button>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container p-3 text-center">
            <p class="text-light  fw-bolder"><sup>&copy;</sup>All Right Reserves AV Bank</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        let logo = document.querySelector(".navbar-brand");
        let navLink = document.querySelectorAll(".nav-link");
        logo.addEventListener("mouseenter", function () {
            logo.classList.add("animate__flash");
        });
        logo.addEventListener("mouseleave", function () {
            logo.classList.remove("animate__flash");
        });



    </script>
</body>

</html>
